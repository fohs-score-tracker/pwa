<!doctype html>
<html>
    <head>
        <title>FOHS ScoreTracker</title>
        <link rel="stylesheet" href="./styles.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue@3.x"></script>
        <script src="./app.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    </head>
    <body>
        <div id="app" class="container mt-4" style="display: none">
            <h1 class="text-center">ScoreTracker</h1>
            <div>
                <form @submit.prevent="loadPlayers" class="mb-1">
                    <div class="input-group">
                        <input class="form-control" placeholder="API Endpoint" v-model="apiEndpoint">
                        <div class="input-group-append">
                            <button class="btn btn-secondary" title="Refresh player list">
                                <i class="fas fa-fw fa-sync"></i>
                            </button>
                        </div>
                    </div>
                </form>
                <form @submit.prevent="addPlayer">
                    <div class="input-group">
                        <input class="form-control" placeholder="Name" v-model="newPlayerName">
                        <div class="input-group-append">
                            <button class="btn btn-primary" title="Add player">
                                <i class="fas fa-fw fa-user-plus"></i>
                            </button>
                        </div>
                    </div>
                </form>
                <player v-for="player in players" v-bind="player">
                </player>
            </div>
        </div>
        <template id="player-template">
            <div class="border rounded bg-light m-1 p-1 clearfix">
                <span class="lead">{{ full_name }}</span>
                <div>
                    ID: <b>{{ id }}</b>
                </div>
                <div class="btn-group float-right">
                    <!-- <button class="btn btn-primary" @click="addPoint">
                        <i class="fas fa-plus"></i>
                    </button> -->
                    <button class="btn btn-danger" @click="removePlayer">
                        <i class="fas fa-user-minus"></i>
                    </button>
                </div>
            </div>
        </template>
    </body>
</html>
